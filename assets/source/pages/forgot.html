<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../build/css/main.css">
    <script type="module" src="../js/validation.js" defer></script>
    <script src="https://kit.fontawesome.com/cc5f700981.js" crossorigin="anonymous"></script>
    <title>Forgot</title>
</head>
<body>
    <div class="container">
        <header class="container-header">
            <h3 class="title">Redefinir Senha</h3>
        </header>
        <form class="input-group" id="form">
            <div class="input-item">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="E-mail">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div id="forgot-msg">
                <p >Ao clicar em "Redefinir senha" enviaremos <br> um link para redefinição de senha </p>
            </div>
            <button type="submit">Redefinir senha</button>
        </form>
    </div>
</body>
</html>
