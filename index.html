<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/build/css/main.css">
    <script type="module" src="assets/source/js/validation.js" defer></script>
    <script src="https://kit.fontawesome.com/cc5f700981.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <header class="container-header">
            <h3 class="title">Login</h3>
        </header>
        <form class="input-group" id="form">
            <div class="input-item">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="E-mail">
                <small></small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="input-item">
                <label for="password">Senha  <a href="assets/source/pages/forgot.html">Esqueceu sua Senha?</a></label>
                <input type="password" id="password" name="password" placeholder="Senha">
                <small>Error message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="checkbox-gp">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar de mim</label>
            </div>
            <button type="submit">Login</button>
            <p>Precisando de uma conta?<a href="assets/source/pages/register.html"> Registre-se</a></p>
        </form>
    </div>
</body>
</html>
